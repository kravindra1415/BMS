<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col">

                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <h4 class="text-center">Transfer Money</h4>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <hr>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <label class="ml-2">Transfer Amount</label>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="transfer amount" id="transferAmount">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label class="ml-2">Account Type</label>
                                <div class="form-group">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1">savings</label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2">current</label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                        <label class="form-check-label" for="inlineRadio3">joint</label>
                                      </div>
                                </div>
                            </div>
                            </div>
                        

                        <div class="row">
                            <div class="col-md-6">
                                <label class="ml-2">Transfer Account Number</label>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="account number" id="fdamount">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label class="ml-2">Account Holder Name</label>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Name" id="accholdername">
                                </div>
                            </div>

                            </div>

                            <div class="form-group mt-2">
                                <input type="button" id="loginbutton" class="btn btn-outline-info btn-block btn-lg" value="Submit">
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
