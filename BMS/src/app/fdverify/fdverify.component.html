<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        .center { 
            text-align: center; 
            width: 100%; 
        } 
    </style> 
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <h3 class="text-center">FD Verification </h3>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <hr>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <label class="ml-2">Reference Number</label>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="refnumber" placeholder="Enter number">
                                </div>

                                <label class="ml-2">Date</label>
                                <div class="form-group">
                                    <input type="date" class="form-control" id="deverifydate" placeholder="enter date">
                                </div>
                              
                                <div class="form-group">
                                    <input type="button" id="loginbutton" class="btn btn-success btn-block btn-lg" value="Submit">
                                </div>

                               
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
